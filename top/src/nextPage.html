<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile h1 {
            font-size: 24px;
            color: #333;
        }

        .profile p {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="icon.jpg" alt="Profile Picture">
        <h1>Admin</h1>
        <p>Welcome to the profile page!</p>
    </div>
</body>
</html>
